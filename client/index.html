<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYB Hangout Payment Submission</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --success: #4caf50;
      --error: #f44336;
      --gray-light: #f8f9fa;
      --gray: #6c757d;
      --gray-dark: #343a40;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--gray-dark);
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      color: var(--gray);
      font-size: 16px;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray-dark);
    }

    input,
    button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
    }

    input {
      border: 2px solid #e1e5ee;
      background-color: var(--gray-light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: white;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
    }

    .file-input-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--gray-light);
      border: 2px dashed #c4c9d2;
      border-radius: 8px;
      padding: 14px 16px;
      cursor: pointer;
      transition: var(--transition);
    }

    .file-input-button:hover {
      background-color: #e9ecef;
    }

    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: var(--gray);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .submit-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    .message.success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
      display: block;
    }

    .message.error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
      display: block;
    }

    /* Loader styles */
    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-visible {
      display: inline-block;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      color: var(--gray);
      font-size: 14px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      input,
      button {
        padding: 12px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Submit Your Payment</h1>
      <p>Complete your payment for FYB Hangout by filling out the form below</p>
    </div>

    <div class="card">
      <form id="paymentForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>


        <div class="form-group">
          <label for="screenshot">Payment Screenshot</label>
          <div class="file-input-wrapper">
            <div class="file-input-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>Upload Screenshot</span>
            </div>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
          </div>
          <div class="file-name" id="fileName">No file selected</div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span>Submit Payment</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>

      <div class="message" id="message"></div>
    </div>

    <div class="footer">
      <p>Â© 2023 FYB Hangout. All rights reserved.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const fileName = document.getElementById('fileName');
    const fileInput = document.getElementById('screenshot');

    // Update file name display when file is selected
    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
      } else {
        fileName.textContent = 'No file selected';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show loader and disable button
      loader.classList.add('loader-visible');
      submitBtn.disabled = true;
      submitBtn.querySelector('span').textContent = 'Processing...';

      // Clear previous messages
      messageDiv.className = 'message';
      messageDiv.textContent = '';

      const formData = new FormData(form);

      try {
        // Simulate API call with timeout
        const res = await fetch('/submit', {
          method: 'POST',
          body: formData
        });

        // Simulate network delay for demo purposes
        await new Promise(resolve => setTimeout(resolve, 1500));

        const data = await res.json();

        // Show success/error message
        messageDiv.textContent = data.message;
        messageDiv.className = data.success ? 'message success' : 'message error';

        if (data.success) {
          form.reset();
          fileName.textContent = 'No file selected';
        }
      } catch (err) {
        messageDiv.textContent = 'Error submitting payment. Please try again.';
        messageDiv.className = 'message error';
      } finally {
        // Hide loader and re-enable button
        loader.classList.remove('loader-visible');
        submitBtn.disabled = false;
        submitBtn.querySelector('span').textContent = 'Submit Payment';
      }
    });
  </script>
</body>

</html>
