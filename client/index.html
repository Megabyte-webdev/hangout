<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYB Hangout Payment Submission</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Submit Your Payment</h1>
      <p>Complete your payment for FYB Hangout by filling out the form below</p>
    </div>

    <div class="card">
      <form id="paymentForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="14"
            pattern="\d{10,14}" title="Please enter only numbers (10-14 digits)" required>
        </div>

        <div class="form-group">
          <label for="screenshot">Payment Receipt</label>
          <div class="file-input-wrapper">
            <div class="file-input-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>Upload Payment Receipt</span>
            </div>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
          </div>
          <div class="file-name" id="fileName">No file selected</div>
        </div>


        <div class="message" id="message"></div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span>Submit Payment</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>

    </div>

    <div class="footer">
      <p>Â© 2023 FYB Hangout. All rights reserved.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const fileName = document.getElementById('fileName');
    const fileInput = document.getElementById('screenshot');
    const phoneInput = document.getElementById('phone');

    phoneInput.addEventListener('keypress', (e) => {
      // Only allow digits (0-9)
      if (!/[0-9]/.test(e.key)) {
        e.preventDefault(); // Stop the keypress if it's not a number
      }
    });

    // Optional: remove non-digit characters if pasted
    phoneInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Update file name display when file is selected
    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
        fileName.classList.add('has-file');
      } else {
        fileName.textContent = 'No file selected';
        fileName.classList.remove('has-file');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show loader and disable button
      loader.classList.add('loader-visible');
      submitBtn.disabled = true;
      submitBtn.querySelector('span').textContent = 'Processing...';

      // Clear previous messages
      messageDiv.className = 'message';
      messageDiv.textContent = '';

      const formData = new FormData(form);

      try {
        // Simulate API call with timeout
        const res = await fetch('/submit', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        // Show success/error message
        messageDiv.textContent = data.message;
        messageDiv.className = data.success ? 'message success' : 'message error';

        if (data.success) {
          form.reset();
          fileName.textContent = 'No file selected';
          fileName.classList.remove('has-file');
        }
      } catch (err) {
        messageDiv.textContent = 'Error submitting payment. Please try again.';
        messageDiv.className = 'message error';
      } finally {
        // Hide loader and re-enable button
        loader.classList.remove('loader-visible');
        submitBtn.disabled = false;
        submitBtn.querySelector('span').textContent = 'Submit Payment';
      }
    });
  </script>
</body>

</html>
